services:
  - type: web
    name: guardian-backend
    env: python
    plan: free
    region: oregon
    branch: main
    buildCommand: |
      pip install --upgrade pip
      pip install -r guardian_project/requirements.txt
      python guardian_project/manage.py collectstatic --noinput
    preDeployCommand: |
      python guardian_project/manage.py migrate --noinput
    startCommand: |
      gunicorn guardian_project.wsgi:application --log-file -
    autoDeploy: true

    envVars:
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: guardian-db
          property: connectionString
          
# E-mail (defina manualmente no dashboard ou troque por generateValue)
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: "587"
      - key: EMAIL_USE_TLS
        value: "True"
      - key: EMAIL_HOST_USER
        sync: false            # marque como ‘Secret’ no dashboard
      - key: EMAIL_HOST_PASSWORD
        sync: false            # idem

databases:
  - name: guardian-db
    plan: free
    region: oregon
    databaseName: guardian_db   # Render cria automaticamente
    user: guardian_user